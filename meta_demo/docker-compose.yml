# Phase 7 Autonomous Intelligence Symphony - Docker Compose
# ========================================================

version: '3.8'

services:
  meta-demo:
    build: .
    container_name: autonomous_intelligence_symphony
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      - DEMO_MODE=spectacular
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Redis for caching and real-time features
  redis:
    image: redis:7-alpine
    container_name: meta_demo_redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

  # Optional: PostgreSQL for data persistence
  postgres:
    image: postgres:15-alpine
    container_name: meta_demo_postgres
    environment:
      POSTGRES_DB: metademo
      POSTGRES_USER: metademo
      POSTGRES_PASSWORD: metademo_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: meta_demo_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - meta-demo
    restart: unless-stopped

volumes:
  redis_data:
  postgres_data:

networks:
  default:
    name: meta_demo_network